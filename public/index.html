<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>List File App</title>
</head>
<body>

    <form>
        <h1>Select folder</h1>

        <input id="input" type="file" multiple=false webkitdirectory>

        <div id="err" hidden>No folder was selected</div>
        
        <button class="btnPush" type="submit">Get List</button>
        
    </form>

    <table>
        <thead>
            <tr>
                <th colspan="4">Files & Folders List <span id="source-folder"></span></th>
            </tr>
        </thead>
        <tbody id="tBody">
            <tr id='body-header'>
                <th scope="col">Name</td>
                <th scope="col">Last Modified</td>
                <th scope="col">Size</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
